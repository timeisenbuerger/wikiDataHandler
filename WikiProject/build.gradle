plugins {
    id 'java'
}

group 'wiki'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    repositories {
        maven {
            url "https://dl.bintray.com/fastily/maven"
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'fastily:jwiki:1.7.0'
}
